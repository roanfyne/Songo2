<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNF Song Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FNF Song Generator</h1>
        <img src="assets/logo.png" alt="FNF Logo" class="logo">
        <form id="song-form">
            <label for="song-name">Song Name:</label>
            <input type="text" id="song-name" name="song-name" required>
            <button type="submit">Generate Song</button>
        </form>
        <div id="download-link"></div>
        <div id="song-history"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
